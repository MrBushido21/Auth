<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Страница пользователя</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    .avatar-block {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ddd;
    }

    .avatar-actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .avatar-actions input {
      font-size: 14px;
    }

    .user-info {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 500px;
    }

    .user-info span {
      font-weight: bold;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }

    button:hover {
      background: #0056b3;
    }

    .orders {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
    }

    .order {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-decoration: none;
      color: black;
    }

    .order:hover {
      background: #f0f0f0;
    }

    .load-more {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .load-more:hover {
      background: #1e7e34;
    }

    .btn-link {
  padding: 5px 10px;
  border-radius: 5px;
  background: #007bff;
  color: #fff;
  text-decoration: none;
  font-size: 14px;
}

.btn-link:hover {
  background: #0056b3;
}

  </style>
</head>

<body>
  <div class="avatar-block">
    <img id="avatar" class="avatar" src="/images/default-avatar.png" alt="Аватар">

    <div class="avatar-actions">
      <input type="file" id="avatarInput" accept="image/*">
      <button onclick="uploadAvatar()">Сменить аватар</button>
    </div>
  </div>
<div class="user-info">
  <div>
    Email: <span id="user-email"></span>
    <a href="/resetpage" class="btn-link">Сменить Email</a>
  </div>

  <div class="buttons">
    <a href="/resetpage" class="btn-link">Сменить пароль</a>
    <button onclick="logout()">Выйти</button>
  </div>
</div>

  <div class="orders" id="orders-container">
    <h2>История заказов</h2>
    <div id="orders-list"></div>
    <button id="load-more" class="load-more" onclick="loadOrders()">Загрузить еще</button>
  </div>

  <script>
    let orders = [];
    let page = 0;
    const perPage = 5;
    const token = localStorage.getItem("accessToken");
    async function fetchUser() {
      try {
        const res = await fetch('/getuser', {
          method: "GET",
          headers: { "authorization": `Bearer ${token}` }
        });

        if (!res.ok) {
          throw new Error("Не удалось получить данные пользователя");
        }

        const data = await res.json();

        // Если данных нет или email пустой — предложить авторизоваться
        if (!data || !data.email) {
          document.body.innerHTML = `
        <div style="text-align:center; margin-top:50px;">
          <h2>Вы не авторизованы</h2>
          <p>Пожалуйста, <a href="/login">войдите в аккаунт</a>, чтобы просматривать страницу.</p>
        </div>
      `;
          return;
        }

        // email
        document.getElementById('user-email').textContent = data.email;

        // аватар, если есть
        if (data.avatar) {
          document.getElementById('avatar').src = data.avatar + '?t=' + Date.now();
        }

        // заказы
        orders = data.orders || [];
        renderOrders(orders);

      } catch (err) {
        console.error('Ошибка при получении данных пользователя', err);
        document.body.innerHTML = `
      <div style="text-align:center; margin-top:50px;">
        <h2>Вы не авторизованы</h2>
        <p>Пожалуйста, <a href="/login">войдите в аккаунт</a>, чтобы просматривать страницу.</p>
      </div>
    `;
      }
    }


    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleString('ru-RU', {
        year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });
    }

    function renderOrders(orders) {
      const container = document.getElementById('orders-list');

      orders.forEach(order => {
        const link = document.createElement('a');
        link.href = `/fullorder?id=${order.id}`;
        link.className = 'order';
        link.innerHTML = `
          <span>№${order.id}</span>
          <span>${formatDate(order.created_at)}</span>
          <span>${order.status}</span>
        `;
        container.appendChild(link);
      });

      page++;

      // Показывать кнопку "Загрузить еще" только если заказов 5 или больше
      const loadMoreBtn = document.getElementById('load-more');
      if (orders.length < 5) {
        loadMoreBtn.style.display = 'none';
      } else {
        loadMoreBtn.style.display = 'block';
      }
    }

    //Смена емейла
    function changeEmail() {
      const email = prompt('Введите текущий email:');
      if (email) {
        fetch('/reset', {
          method: 'POST',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, type: "email" })
        })
          .then(res => res.json())
          .then(data => {
            alert(data.message || "Запрос на смену пароля отправлен");
          })
          .catch(err => {
            alert("Ошибка сервера");
            console.error(err);
          });
      }
    }
    //===Смена пароля
    function changePassword() {
      const email = prompt('Введите email:');
      if (email) {
        fetch('/reset', {
          method: 'POST',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, type: "password" })
        })
          .then(res => res.json())
          .then(data => {
            alert(data.message || "Запрос на смену пароля отправлен");
          })
          .catch(err => {
            alert("Ошибка сервера");
            console.error(err);
          });
      }
    }

    //==== Загурзка аватарки
    async function uploadAvatar() {
      const input = document.getElementById('avatarInput');
      if (!input.files.length) {
        alert("Выберите изображение");
        return;
      }

      const formData = new FormData();
      formData.append("avatar", input.files[0]);

      try {
        const res = await fetch('/user/avatar', {
          method: 'POST',
          headers: {
            "authorization": `Bearer ${token}`
          },
          body: formData
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.message || "Ошибка загрузки");
          return;
        }

        // Обновляем аватар без перезагрузки
        document.getElementById('avatar').src = data.avatarUrl + '?t=' + Date.now();
        alert("Аватар обновлён");
      } catch (err) {
        console.error(err);
        alert("Ошибка сервера");
      }
    }

    //========== Логаут
    function logout() {
      fetch('/logout', {
        method: 'POST',
        headers: {
          "authorization": `Bearer ${token}`
        }
      })
        .then(res => res.json())
        .then(data => {
          alert(data.message || "Запрос на смену пароля отправлен");
        })
        .catch(err => {
          alert("Ошибка сервера");
          console.error(err);
        });
      alert('Вы вышли из аккаунта');
      // Например, редирект на страницу входа
      window.location.href = '/login';
    }

    // Инициализация
    fetchUser();
  </script>
</body>

</html>
