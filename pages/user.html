<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Страница пользователя</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    .user-info {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 500px;
    }

    .user-info span {
      font-weight: bold;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }

    button:hover {
      background: #0056b3;
    }

    .orders {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
    }

    .order {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-decoration: none;
      color: black;
    }

    .order:hover {
      background: #f0f0f0;
    }

    .load-more {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .load-more:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="user-info">
    <div>
      Email: <span id="user-email"></span>
      <button onclick="changeEmail()">Сменить Email</button>
    </div>
    <div class="buttons">
      <button onclick="changePassword()">Сменить пароль</button>
      <button onclick="logout()">Выйти</button>
    </div>
  </div>

  <div class="orders" id="orders-container">
    <h2>История заказов</h2>
    <div id="orders-list"></div>
    <button id="load-more" class="load-more" onclick="loadOrders()">Загрузить еще</button>
  </div>

  <script>
    let orders = [];
    let page = 0;
    const perPage = 5;

    async function fetchUser() {
      try {
        const res = await fetch('/getuser', {
            method: "GET",
            headers: {
        "authorization": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6Im9sZWdsaXMiLCJpZCI6NzE2OTgsImlhdCI6MTc2NDc2MzQwMCwiZXhwIjoxNzY0NzY3MDAwfQ.qAdvUVxgektCqdqjG1ITv4X1liiZX7DSfHOZaSDQJbU"
       }
        });
        const data = await res.json();

        document.getElementById('user-email').textContent = data.email;
        orders = data.orders;
        renderOrders(orders);
      } catch (err) {
        console.error('Ошибка при получении данных пользователя', err);
      }
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleString('ru-RU', {
        year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });
    }

    function renderOrders(orders) {
      const container = document.getElementById('orders-list');

      orders.forEach(order => {
        const link = document.createElement('a');
        link.href = `/fullorder?id=${order.id}`;
        link.className = 'order';
        link.innerHTML = `
          <span>№${order.id}</span>
          <span>${formatDate(order.created_at)}</span>
          <span>${order.status}</span>
        `;
        container.appendChild(link);
      });

      page++;

      // Показывать кнопку "Загрузить еще" только если заказов 5 или больше
      const loadMoreBtn = document.getElementById('load-more');
      if (orders.length < 5) {
        loadMoreBtn.style.display = 'none';
      } else {
        loadMoreBtn.style.display = 'block';
      }
    }

    // function loadOrders() {
    //   renderOrders();
    // }

    function changeEmail() {
      const newEmail = prompt('Введите новый email:');
      if (newEmail) {
        // Здесь можно добавить fetch запрос на бэк для смены email
        alert('Email изменен на ' + newEmail);
        document.getElementById('user-email').textContent = newEmail;
      }
    }

    function changePassword() {
      const newPassword = prompt('Введите новый пароль:');
      if (newPassword) {
        // Здесь можно добавить fetch запрос на бэк для смены пароля
        alert('Пароль успешно изменен');
      }
    }

    function logout() {
      // Можно добавить fetch запрос на '/logout'
      alert('Вы вышли из аккаунта');
      // Например, редирект на страницу входа
      window.location.href = '/login';
    }

    // Инициализация
    fetchUser();
  </script>
</body>
</html>
