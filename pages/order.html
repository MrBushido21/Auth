<body>

        <div id="cart-container"></div>
        <div class="form-group">

                    <input type="radio" name="paymentMethod" value="online" checked />

        <div style="font-weight: 700; font-size: 20px;" id="doOplaty"></div>
        <button id="submitOrder">–û—Ñ–æ—Ä–º–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</button>
    </div>

    <script>
        const token = localStorage.getItem("accessToken");

        async function loadCart() {
            const cart = JSON.parse(localStorage.getItem("cart") || "[]");

            const res = await fetch('/getcartitems', {
                method: "POST",
                credentials: "include",
                headers: {
                    "Content-Type": "application/json",
                    "authorization": `Bearer ${token}`
                },
                body: JSON.stringify(cart)
            });

            const data = await res.json();

            // üî¥ –ï–°–õ–ò –ö –û–ü–õ–ê–¢–ï 0 ‚Äî –°–†–ê–ó–£ –£–•–û–î–ò–ú
            if (data.totalPrice === 0) {
                window.location.href = "/getproducts";
                return;
            }

            renderCart(data.cartItems);
            addTotalPrice(data.totalPrice);
        }



        function addTotalPrice(totalPrice) {
            container = document.getElementById("doOplaty");
            container.textContent = `–î–æ –æ–ø–ª–∞—Ç–∏: ${totalPrice}`;
        }

        function renderCart(items) {
            const container = document.getElementById("cart-container");
            container.innerHTML = "";

            if (items.length === 0) {
                container.innerHTML = "<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>";
                return;
            }

            items.forEach(item => {
                const div = document.createElement("div");
                div.className = "cart-item";
                div.style.display = "flex";
                div.style.alignItems = "center";
                div.style.gap = "15px";

                div.innerHTML = `
            <img src="${item.product_img}" alt="${item.product_name}" style="width:80px; height:80px; object-fit:cover; border-radius:6px;" />
            <div>
                <p><strong>–ù–∞–∑–≤–∞ —Ç–æ–≤–∞—Ä—É:</strong> ${item.product_name}</p>
                <p><strong>ID —Ç–æ–≤–∞—Ä–∞:</strong> ${item.product_id}</p>
                <p><strong>–¶—ñ–Ω–∞:</strong> ${item.price} –≥—Ä–Ω</p>
                <div class="qty-controls">
                    <button class="qty-btn" onclick="decreaseQty(${item.product_id})">-</button>
                    <span><strong>${item.quantity}</strong></span>
                    <button class="qty-btn" onclick="increaseQty(${item.product_id})">+</button>
                </div>
                <button class="btn btn-delete" onclick="deleteItem(${item.product_id})">–í–∏–¥–∞–ª–∏—Ç–∏ —Ç–æ–≤–∞—Ä</button>
            </div>
        `;

                container.appendChild(div);
            });
        }

        function increaseQty(productId) {
            let cart = JSON.parse(localStorage.getItem("cart") || "[]");

            const item = cart.find(i => i.productId === productId);
            if (item) {
                item.qty += 1;
            } else {
                cart.push({ productId, qty: 1 });
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function decreaseQty(productId) {
            let cart = JSON.parse(localStorage.getItem("cart") || "[]");

            const index = cart.findIndex(i => i.productId === productId);
            if (index === -1) return;

            cart[index].qty -= 1;

            if (cart[index].qty <= 0) {
                cart.splice(index, 1);
            }

            localStorage.setItem("cart", JSON.parse(localStorage.getItem("cart") || "[]"));
            loadCart();
        }



        function deleteItem(productId) {
            if (!confirm("–í–∏–¥–∞–ª–∏—Ç–∏ —Ç–æ–≤–∞—Ä?")) return;

            let cart = JSON.parse(localStorage.getItem("cart") || "[]");
            cart = cart.filter(i => i.productId !== productId);

            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        loadCart()

        document.getElementById('submitOrder').addEventListener('click', async () => {
            const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
            const data = {
                full_name: document.getElementById('fullname').value,
                phone_number: document.getElementById('phone').value,
                call: document.getElementById('no_call').checked ? "yes" : "no",
                city: document.getElementById('cityInput').value,
                department: document.getElementById('warehouseInput').value,
                email: document.getElementById('email').value,
                comment: document.getElementById('comment').value,
                localCart: JSON.parse(localStorage.getItem("cart") || "[]")
            };
            
            if (paymentMethod === "online") {
                try {
                const res = await fetch('/api/payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                const pageUrl = await res.json();

                if (res.ok) {
                    console.log(pageUrl);
                    
                    window.location.href = pageUrl;
                } else if (result.errors) {
                    // ‚ùå –°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫–∏
                    const messages = result.errors.map(e => e.message).join('\n');
                    alert(messages);
                } else {
                    alert('–°—Ç–∞–ª–∞—Å—è –ø–æ–º–∏–ª–∫–∞. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.');
                }

            } catch (err) {
                alert("–ü–æ–º–∏–ª–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞. –°–ø—Ä–æ–±—É–π—Ç–µ –ø—ñ–∑–Ω—ñ—à–µ.");
                }   
            } else {
                data.call = "yes"
                try {
                const res = await fetch('/create-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    // ‚úÖ –£—Å–ø–µ—Ö ‚Äî –æ—á–∏—â–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É
                    localStorage.removeItem("cart");
                    alert('–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è —Å—Ñ–æ—Ä–º–æ–≤–∞–Ω–µ!');
                    window.location.href = "/getproducts"; // –ú–æ–∂–Ω–æ —Å—Ä–∞–∑—É —Ä–µ–¥–∏—Ä–µ–∫—Ç –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ –∑–∞–∫–∞–∑–∞
                } else if (result.errors) {
                    // ‚ùå –°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫–∏
                    const messages = result.errors.map(e => e.message).join('\n');
                    alert(messages);
                } else {
                    alert('–°—Ç–∞–ª–∞—Å—è –ø–æ–º–∏–ª–∫–∞. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.');
                }

            } catch (err) {
                alert("–ü–æ–º–∏–ª–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞. –°–ø—Ä–æ–±—É–π—Ç–µ –ø—ñ–∑–Ω—ñ—à–µ.");
            }
            }
            
        });
        const cityInput = document.getElementById("cityInput");
        const cityList = document.getElementById("cityList");
        const cityRefInput = document.getElementById("cityRef");

        let cityTimeout = null;

        cityInput.addEventListener("input", () => {
            const value = cityInput.value.trim();

            cityRefInput.value = "";
            cityList.innerHTML = "";
            cityList.style.display = "none";

            if (value.length < 2) return;

            clearTimeout(cityTimeout);

            cityTimeout = setTimeout(async () => {
                const res = await fetch(`/np/cities?search=${encodeURIComponent(value)}`);
                const cities = await res.json();

                if (!cities.length) return;

                cityList.style.display = "block";

                cities.forEach(city => {
                    const div = document.createElement("div");
                    div.textContent = `${city.Description} (${city.AreaDescription})`;
                    div.style.padding = "8px";
                    div.style.cursor = "pointer";

                    div.addEventListener("click", () => {
                        cityInput.value = city.Description;
                        cityRefInput.value = city.Ref;
                        cityList.style.display = "none";

                        // üî• –í–ê–ñ–ù–û
                        warehouseInput.disabled = false;
                        warehouseInput.value = "";
                        warehouseRefInput.value = "";
                    });

                    cityList.appendChild(div);
                });
            }, 400); // debounce
        });

        // —Å–∫—Ä—ã—Ç—å —Å–ø–∏—Å–æ–∫ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ
        document.addEventListener("click", (e) => {
            if (!cityInput.contains(e.target) && !cityList.contains(e.target)) {
                cityList.style.display = "none";
            }
        });
        const warehouseInput = document.getElementById("warehouseInput");
        const warehouseList = document.getElementById("warehouseList");
        const warehouseRefInput = document.getElementById("warehouseRef");

        // ‚õî –ø—Ä–∏ —Ä—É—á–Ω–æ–º –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –≥–æ—Ä–æ–¥–∞ ‚Äî –±–ª–æ–∫–∏—Ä—É–µ–º –æ—Ç–¥–µ–ª–µ–Ω–∏—è
        cityInput.addEventListener("input", () => {
            warehouseInput.disabled = true;
            warehouseInput.value = "";
            warehouseRefInput.value = "";
        });

        let warehouseTimeout = null;

        // –∫–æ–≥–¥–∞ –≤—ã–±—Ä–∞–Ω –≥–æ—Ä–æ–¥ ‚Äî –≤–∫–ª—é—á–∞–µ–º –ø–æ–ª–µ –æ—Ç–¥–µ–ª–µ–Ω–∏–π
        cityInput.addEventListener("change", () => {
            if (cityRefInput.value) {
                warehouseInput.disabled = false;
            } else {
                warehouseInput.disabled = true;
            }
        });

        // –ø–æ–∏—Å–∫ –æ—Ç–¥–µ–ª–µ–Ω–∏–π
        warehouseInput.addEventListener("input", () => {
            const search = warehouseInput.value.trim();
            const cityRef = cityRefInput.value;

            warehouseRefInput.value = "";
            warehouseList.innerHTML = "";
            warehouseList.style.display = "none";

            if (!cityRef || search.length < 1) return;

            clearTimeout(warehouseTimeout);

            warehouseTimeout = setTimeout(async () => {
                const res = await fetch(
                    `/np/warehouses?cityRef=${cityRef}&search=${encodeURIComponent(search)}`
                );
                const warehouses = await res.json();

                if (!warehouses.length) return;

                warehouseList.style.display = "block";

                warehouses.forEach(w => {
                    const div = document.createElement("div");
                    div.textContent = `${w.Description}`;
                    div.style.padding = "8px";
                    div.style.cursor = "pointer";

                    div.addEventListener("click", () => {
                        warehouseInput.value = w.Description;
                        warehouseRefInput.value = w.Ref;
                        warehouseList.style.display = "none";
                    });

                    warehouseList.appendChild(div);
                });
            }, 300);
        });

        // —Å–∫—Ä—ã–≤–∞—Ç—å —Å–ø–∏—Å–æ–∫
        document.addEventListener("click", (e) => {
            if (!warehouseInput.contains(e.target) && !warehouseList.contains(e.target)) {
                warehouseList.style.display = "none";
            }
        });
    </script>
