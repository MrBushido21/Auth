<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Админ — Заказ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f7f7f7;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 25px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }

    .row:last-child {
      border-bottom: none;
    }

    .label {
      font-weight: bold;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #007bff;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <a href="/admin/orders" class="back-link">← Назад к заказам</a>
  <h1>Информация о заказе</h1>

  <div id="orderContainer">Загрузка...</div>

  <script>
    async function loadOrder() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) {
        document.getElementById("orderContainer").innerHTML = "<p>Не передан ID заказа.</p>";
        return;
      }

      try {
        const response = await fetch(`/admin/full-order?id=${id}`); //`Bearer ${token}`
        if (!response.ok) throw new Error("Ошибка получения данных");

        const data = await response.json();
        const { order, order_items } = data;

        // Форматируем дату по-русски
        const date = new Date(order.created_at);
        const formattedDate = date.toLocaleString("ru-RU", {
          day: "numeric",
          month: "long",
          year: "numeric",
          hour: "2-digit",
          minute: "2-digit"
        });

        document.getElementById("orderContainer").innerHTML = `
          <div class="card">
            <h2>Основная информация</h2>
            <div class="row"><span class="label">ID заказа:</span> <span>${order.order_id}</span></div>
            <div class="row"><span class="label">Статус:</span> <span>${order.status}</span></div>
            <div class="row"><span class="label">Создан:</span> <span>${formattedDate}</span></div>
            <div class="row"><span class="label">Общая цена:</span> <span>${order.total_price} грн</span></div>
          </div>

          <div class="card">
            <h2>Информация о клиенте</h2>
            <div class="row"><span class="label">Имя:</span> <span>${order.full_name}</span></div>
            <div class="row"><span class="label">Телефон:</span> <span>${order.phone_number}</span></div>
            <div class="row"><span class="label">Город:</span> <span>${order.city}</span></div>
            <div class="row"><span class="label">Email:</span> <span>${order.email || "-"}</span></div>
            <div class="row"><span class="label">Комментарий:</span> <span>${order.comment || "-"}</span></div>
            <div class="row"><span class="label">Звонок:</span> <span>${order.call}</span></div>
          </div>

          <div class="card">
          <h2>Товары в заказе</h2>
          ${data.order_items.map(item => `
            <div class="row"><span class="label">Название:</span> <span>${item.product_name}</span></div>
            <div class="row">
              <span class="label">Фото:</span>
              <span><img src="${item.product_img}" style="max-width:100px;border-radius:5px;"></span>
            </div>
            <div class="row"><span class="label">Количество:</span> <span>${item.quantity}</span></div>
            <div class="row"><span class="label">Цена:</span> <span>${item.price} грн</span></div>
            <hr>
          `).join('')}
        </div>
        `;
      } catch (err) {
        document.getElementById("orderContainer").innerHTML =
          "<p>Ошибка загрузки данных заказа.</p>";
        console.error(err);
      }
    }

    loadOrder();
  </script>

</body>

</html>
