<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Админ — Создание товара</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2c7be5;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #1a5fc4;
    }
  </style>
</head>
<body>
  <h1>Создание товара</h1>

  <div class="form-group">
    <label>Название</label>
    <input id="title" type="text" placeholder="Введите название товара" />
  </div>

  <div class="form-group">
    <label>Описание</label>
    <textarea id="description" placeholder="Введите описание"></textarea>
  </div>

  <div class="form-group">
    <label>Цена</label>
    <input id="price" type="number" placeholder="Цена" />
  </div>

  <div class="form-group">
    <label>ID категории</label>
    <input id="category_id" type="number" placeholder="ID категории" />
  </div>
  <div class="form-group">
    <label>Название категории</label>
    <input id="category" type="text" placeholder="Название категории" />
  </div>
  <div class="form-group">
    <label>Количество на складе</label>
    <input id="quantity" type="number" placeholder="Количество на складе" />
  </div>

  <div class="form-group">
    <label>Фото товара</label>
    <input id="image" type="file" accept="image/*" />
  </div>

  <button onclick="createProduct()">Создать товар</button>

  <script>
async function createProduct() {
  const formData = new FormData();

  formData.append("description", document.getElementById("description").value);
  formData.append("title", document.getElementById("title").value);
  formData.append("price", document.getElementById("price").value);
  formData.append("category_id", document.getElementById("category_id").value);
  formData.append("category", document.getElementById("category").value);
  formData.append("quantity", document.getElementById("quantity").value);

  const imageInput = document.getElementById("image");
  if (imageInput.files.length > 0) {
    formData.append("image", imageInput.files[0]);
  }

  const res = await fetch("http://localhost:3000/createproduct", {
    method: "POST",
    headers: {
      authorization: "", //`Bearer ${token}`
    },
    body: formData, // ⬅️ ВАЖНО
  });

  const response = await res.json();
  console.log("Ответ:", response);
}
</script>

</body>
</html>
