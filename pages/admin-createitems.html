<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Админ — Создание товара</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2c7be5;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #1a5fc4;
    }
  </style>
</head>
<body>
  <h1>Создание товара</h1>

  <div class="form-group">
    <label>Название</label>
    <input id="title" type="text" placeholder="Введите название товара" />
  </div>

  <div class="form-group">
    <label>Описание</label>
    <textarea id="description" placeholder="Введите описание"></textarea>
  </div>

  <div class="form-group">
    <label>Цена</label>
    <input id="price" type="number" placeholder="Цена" />
  </div>

  <div class="form-group">
    <label>ID категории</label>
    <input id="category_id" type="number" placeholder="ID категории" />
  </div>

  <button onclick="createProduct()">Создать товар</button>

  <script>
    function createProduct() {
      const data = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        price: Number(document.getElementById('price').value),
        category_id: Number(document.getElementById('category_id').value),
        created_at: Date.now().toString(),
        updated_at: Date.now().toString(),
      };

      fetch("http://localhost:3000/createproduct", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "authorization": ""
        },
        body: JSON.stringify({ data })
      })
        .then(res => res.json())
        .then(response => {
          console.log("Ответ от сервера:", response);
          alert("Ответ от сервера: " + JSON.stringify(response));
        })
        .catch(error => {
          console.error("Ошибка:", error);
          alert("Ошибка при запросе: " + error);
        });
    }
  </script>
</body>
</html>
