<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Список товаров</title>
  <style>
    body { font-family: Arial; max-width: 1200px; margin: 40px auto; padding: 20px; background: #f0f0f0; }
    h1 { text-align: center; margin-bottom: 30px; }#products {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
}

.product-card {
  padding: 15px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.15);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.product-card h3 { margin: 0 0 10px; }
.price { font-weight: bold; margin: 10px 0; }

button {
  margin-top: auto;
  padding: 10px;
  background: #2c7be5;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 15px;
  border-radius: 6px;
}

button:hover { background: #1a5fc4; }

  </style>
</head>
<body>
  <h1>Список товаров</h1>
  <div id="products">Загрузка...</div> <script>
    function addToCart(productId) {
      fetch("/cart/add", {
        method: "POST",
        headers: { "Content-Type": "application/json", 
        "authorization": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6Im9sZWdsaXMiLCJpZCI6NzE2OTgsImlhdCI6MTc2Mzk5MDc5MCwiZXhwIjoxNzYzOTk0MzkwfQ.rUqr6Rf_YZ4oP_XT-jE_vOyM1Ephc7BAYpcuBkJpVyE"
       },
        body: JSON.stringify({ product_id: productId, quantity: 1})
      })
      .then(r => r.json())
      .then(response => {
        alert("Товар добавлен в корзину!");
        console.log(response);
      })
      .catch(err => alert("Ошибка: " + err));
    }

    function renderProducts(data) {
      const container = document.getElementById('products');
      container.innerHTML = '';

      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <h3>${item.title}</h3>
          <p>${item.description}</p>
          <p class="price">${item.price} грн</p>
          <button onclick="addToCart(${item.id})">Добавить в корзину</button>
        `;
        container.appendChild(card);
      });
    }

    fetch('/getproducts_data')
      .then(res => res.json())
      .then(response => {
        renderProducts(response);
      })
      .catch(err => {
        document.getElementById('products').innerText = 'Ошибка загрузки данных: ' + err;
      });
  </script></body>
</html>
