<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤</title>
  <style>
    body {
      font-family: Arial;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* ===== –®–∞–ø–∫–∞ —Å –ø—Ä–æ—Ñ–∏–ª–µ–º ===== */
.header {
  position: relative;
}

.user-link {
  position: absolute;
  top: 0;
  right: 0;
  padding: 8px 14px;
  background: white;
  border-radius: 8px;
  text-decoration: none;
  color: #2c7be5;
  font-weight: bold;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);

}

.user-link:hover {
  background: #f2f6ff;
}


    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–æ–∏—Å–∫–∞ + —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ */
    #controls {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
      justify-content: center;
    }

    #controls input,
    #controls select {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-card h3 {
      margin: 0 0 10px;
    }

    .price {
      font-weight: bold;
      margin: 10px 0;
    }

    .card-link {
      text-decoration: none;
      color: inherit
    }

    button {
      margin-top: auto;
      padding: 10px;
      background: #2c7be5;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 15px;
      border-radius: 6px;
    }

    button:hover {
      background: #1a5fc4;
    }
  </style>
</head>

<body>
  <div class="header">
  <h1>–°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤</h1>
  <a href="/user" class="user-link">üë§ –ö–∞–±–∏–Ω–µ—Ç</a>
</div>

  <!-- =========================================================== -->

  <!-- ========–ü–†–û–ë–õ–ï–ú–ê –° –ö–ù–û–ü–ö–û–ô –ó–ê–ì–†–£–ó–ò–¢–¨ –ï–©–ï================== -->

  <!-- =========================================================== -->
  <!-- ========= –ü–æ–∏—Å–∫ + —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ ========= -->
  <div id="controls">
    <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤..." oninput="loadProducts()" />
    
    <select id="category" onchange="loadProducts()">
      <option value="">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
    </select>

    <select id="sort" onchange="loadProducts()">
      <option value="asc">–¶–µ–Ω–∞: –æ—Ç –¥–µ—à–µ–≤–æ–≥–æ</option>
      <option value="desc">–¶–µ–Ω–∞: –æ—Ç –¥–æ—Ä–æ–≥–æ–≥–æ</option>
    </select>
  </div>

  <div id="products">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  <button id="loadMore" onclick="loadMore()" style="display: none; margin: 20px auto; display: block;">–∑–∞—É–≥—Ä—É–∑–∏—Ç—å
    –µ—â–µ</button>
  <script>
    // ====== –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ ======
    let currentPage = 0; // –ö–∞–∫–∞—è —Å–µ–π—á–∞—Å —Å—Ç—Ä–∞–Ω–∏—Ü–∞
    const limit = 5; // –°–∫–æ–ª—å–∫–æ –≥—Ä—É–∑–∏–º –∑–∞ —Ä–∞–∑
    let isLoading = false; // –ß—Ç–æ–±—ã –Ω–µ —Å–ø–∞–º–∏–ª–∏ –∫–ª–∏–∫–∞–º–∏
    let categoriesLoaded = false;


    function addToCart(productId) {
      fetch("/cart/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ product_id: productId })
      })
        .then(r => r.json())
        .then(() => alert("–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!"))
        .catch(err => alert("–û—à–∏–±–∫–∞: " + err));
    }
    function addToWish(productId) {
      fetch("/createwishlist", {
        method: "POST",
        headers: { "Content-Type": "application/json", "authorization": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImFkbWluIiwiaWQiOjIwNDIsImlhdCI6MTc2NTE4MzY1OCwiZXhwIjoxNzY1MTg3MjU4fQ.CQG_y5wVxlQGtGMt_MOR-UKJl8jesfbab5xNBEHixYM" },
        body: JSON.stringify({ product_id: productId })
      })
        .then(r => r.json())
        .then(() => alert("–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ!"))
        .catch(err => alert("–û—à–∏–±–∫–∞: " + err));
    }


    function editRating(productId, rating) {
      fetch("/updat-rating", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ product_id: productId, rating })
      })
        .then(r => r.json())
        .then(() => alert(r.message))
        .catch(err => alert("–û—à–∏–±–∫–∞: " + err.message));
    }


    // ===== –†–µ–Ω–¥–µ—Ä –∫–∞—Ä—Ç–æ—á–µ–∫ =====
    function renderProducts(items) {
      const container = document.getElementById("products");

      // –ï—Å–ª–∏ —ç—Ç–æ –ø–µ—Ä–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∏ —Ç–æ–≤–∞—Ä–æ–≤ –Ω–µ—Ç
      if (items.length === 0 && currentPage === 0) {
        container.innerHTML = '<p>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>';
        document.getElementById("loadMore").style.display = "none";
        return;
      }

      // –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–≤–∞—Ä—ã –∫ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º
      items.forEach(item => {
    const card = document.createElement("div");
    card.className = "product-card";
    card.innerHTML = `
      <a href="/product?id=${item.id}" class="card-link">
        <img src="${item.image_url}" alt="${item.title}" style="width:100%; border-radius:8px; margin-bottom:10px;">
        <h3>${item.title}</h3>
      </a>
      <p>${item.description}</p>
      ${item.sale ? `<p class="price">–°–∫–∏–¥–∫–∞ ${item.sale * 100}%</p>` : ""}
      <p class="price">${item.price} –≥—Ä–Ω</p>
      <button onclick="addToCart(${item.id})">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
      <button style="margin: 10px 0;" onclick="addToWish(${item.id})">–î–æ–±–∞–≤–∏—Ç—å –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ</button>
    `;
    container.appendChild(card);
  });

      // –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–∫–∏
      if (items.length === limit) {
        // –ï—Å–ª–∏ –ø—Ä–∏—à–ª–æ —Ä–æ–≤–Ω–æ 5 ‚Äî –º–æ–≥—É—Ç –±—ã—Ç—å –µ—â—ë —Ç–æ–≤–∞—Ä—ã
        document.getElementById("loadMore").style.display = "block";
      } else {
        // –ï—Å–ª–∏ –ø—Ä–∏—à–ª–æ < 5 ‚Äî —Ç–æ–≤–∞—Ä–æ–≤ –±–æ–ª—å—à–µ –Ω–µ—Ç
        document.getElementById("loadMore").style.display = "none";
      }
    }

    // ===== –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ =====
    function fetchProducts() {
      if (isLoading) return;
      isLoading = true;

      const search = document.getElementById("search").value;
      const sort = document.getElementById("sort").value;
      const categoryId = document.getElementById("category").value;

let query = "";

if (categoryId) {
  query = `category_id=${categoryId}`;
} else {
  query = `search=${encodeURIComponent(search)}`;
}

fetch(`/getproducts_data?${query}&sort=${sort}&page=${currentPage}&limit=${limit}`)

        .then(res => res.json())
        .then((items) => {

                // ===== –Ω–∞–ø–æ–ª–Ω—è–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –û–î–ò–ù –†–ê–ó =====
        if (!categoriesLoaded && items.length > 0) {
          const select = document.getElementById("category");
          const map = new Map();

          items.forEach(item => {
            map.set(item.category_id, item.category);
          });

          map.forEach((name, id) => {
            const option = document.createElement("option");
            option.value = id;       // ‚Üê category_id (–¥–ª—è –±–µ–∫–∞)
            option.textContent = name; // ‚Üê category (–¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è)
            select.appendChild(option);
          });

          categoriesLoaded = true;
        }

        if (currentPage === 0) {
          document.getElementById("products").innerHTML = "";
        }

        renderProducts(items);
        isLoading = false;
        })
        .catch(err => {
          document.getElementById("products").innerHTML = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: " + err;
          isLoading = false;
        });
    }

    // ===== –ü–µ—Ä–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∏–ª–∏ –ø–æ–∏—Å–∫ ‚Äî —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É =====
    function loadProducts() {
      currentPage = 0;
      fetchProducts();
    }

    // ===== –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ª–µ–¥—É—é—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã =====
    function loadMore() {
      currentPage++;
      fetchProducts();
    }
    // ===== –°—Ç–∞—Ä—Ç =====
    window.onload = loadProducts;
  </script>


</body>

</html>
