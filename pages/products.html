<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Список товаров</title>
  <style>
    body {
      font-family: Arial;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* Контейнер поиска + сортировки */
    #controls {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
      justify-content: center;
    }

    #controls input,
    #controls select {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-card h3 {
      margin: 0 0 10px;
    }

    .price {
      font-weight: bold;
      margin: 10px 0;
    }

    .card-link {
      text-decoration: none;
      color: inherit
    }

    button {
      margin-top: auto;
      padding: 10px;
      background: #2c7be5;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 15px;
      border-radius: 6px;
    }

    button:hover {
      background: #1a5fc4;
    }
  </style>
</head>

<body>
  <h1>Список товаров</h1>
  <!-- =========================================================== -->

  <!-- ========ПРОБЛЕМА С КНОПКОЙ ЗАГРУЗИТЬ ЕЩЕ================== -->

  <!-- =========================================================== -->
  <!-- ========= Поиск + сортировка ========= -->
  <div id="controls">
    <input type="text" id="search" placeholder="Поиск товаров..." oninput="loadProducts()" />
    
    <select id="category" onchange="loadProducts()">
      <option value="">Все категории</option>
    </select>

    <select id="sort" onchange="loadProducts()">
      <option value="asc">Цена: от дешевого</option>
      <option value="desc">Цена: от дорогого</option>
    </select>
  </div>

  <div id="products">Загрузка...</div>
  <button id="loadMore" onclick="loadMore()" style="display: none; margin: 20px auto; display: block;">заугрузить
    еще</button>
  <script>
    // ====== Глобальные данные ======
    let currentPage = 0; // Какая сейчас страница
    const limit = 5; // Сколько грузим за раз
    let isLoading = false; // Чтобы не спамили кликами
    let categoriesLoaded = false;


    function addToCart(productId) {
      fetch("/cart/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ product_id: productId })
      })
        .then(r => r.json())
        .then(() => alert("Товар добавлен в корзину!"))
        .catch(err => alert("Ошибка: " + err));
    }
    function addToWish(productId) {
      fetch("/createwishlist", {
        method: "POST",
        headers: { "Content-Type": "application/json", "authorization": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImFkbWluIiwiaWQiOjIwNDIsImlhdCI6MTc2NTE4MzY1OCwiZXhwIjoxNzY1MTg3MjU4fQ.CQG_y5wVxlQGtGMt_MOR-UKJl8jesfbab5xNBEHixYM" },
        body: JSON.stringify({ product_id: productId })
      })
        .then(r => r.json())
        .then(() => alert("Товар добавлен в избранное!"))
        .catch(err => alert("Ошибка: " + err));
    }


    function editRating(productId, rating) {
      fetch("/updat-rating", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ product_id: productId, rating })
      })
        .then(r => r.json())
        .then(() => alert(r.message))
        .catch(err => alert("Ошибка: " + err.message));
    }


    // ===== Рендер карточек =====
    function renderProducts(items) {
      const container = document.getElementById("products");

      // Если это первая страница и товаров нет
      if (items.length === 0 && currentPage === 0) {
        container.innerHTML = '<p>Ничего не найдено</p>';
        document.getElementById("loadMore").style.display = "none";
        return;
      }

      // Добавляем товары к существующим
      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
      <a href="/product?id=${item.id}" class="card-link">
        <h3>${item.title}</h3>
      </a>
      <p>${item.description}</p>
      ${item.sale
    ? `<p class="price">Скидка ${item.sale * 100}%</p>`
    : ""
  }
      <p class="price">${item.price} грн</p>
      <button onclick="addToCart(${item.id})">Добавить в корзину</button>
      <button style="margin: 10px 0;" onclick="addToWish(${item.id})">Добавить из избранного</button>
    `;
        container.appendChild(card);
      });

      // Логика кнопки
      if (items.length === limit) {
        // Если пришло ровно 5 — могут быть ещё товары
        document.getElementById("loadMore").style.display = "block";
      } else {
        // Если пришло < 5 — товаров больше нет
        document.getElementById("loadMore").style.display = "none";
      }
    }

    // ===== Универсальная загрузка =====
    function fetchProducts() {
      if (isLoading) return;
      isLoading = true;

      const search = document.getElementById("search").value;
      const sort = document.getElementById("sort").value;
      const categoryId = document.getElementById("category").value;

let query = "";

if (categoryId) {
  query = `category_id=${categoryId}`;
} else {
  query = `search=${encodeURIComponent(search)}`;
}

fetch(`/getproducts_data?${query}&sort=${sort}&page=${currentPage}&limit=${limit}`)

        .then(res => res.json())
        .then((items) => {

                // ===== наполняем категории ОДИН РАЗ =====
        if (!categoriesLoaded && items.length > 0) {
          const select = document.getElementById("category");
          const map = new Map();

          items.forEach(item => {
            map.set(item.category_id, item.category);
          });

          map.forEach((name, id) => {
            const option = document.createElement("option");
            option.value = id;       // ← category_id (для бека)
            option.textContent = name; // ← category (для пользователя)
            select.appendChild(option);
          });

          categoriesLoaded = true;
        }

        if (currentPage === 0) {
          document.getElementById("products").innerHTML = "";
        }

        renderProducts(items);
        isLoading = false;
        })
        .catch(err => {
          document.getElementById("products").innerHTML = "Ошибка загрузки данных: " + err;
          isLoading = false;
        });
    }

    // ===== Первая загрузка или поиск — сбрасываем страницу =====
    function loadProducts() {
      currentPage = 0;
      fetchProducts();
    }

    // ===== Загрузка следующей страницы =====
    function loadMore() {
      currentPage++;
      fetchProducts();
    }
    // ===== Старт =====
    window.onload = loadProducts;
  </script>


</body>

</html>
