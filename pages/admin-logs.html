<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Логи действий</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <h1>Логи действий</h1>
  <table id="logsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Пользователь</th>
        <th>Действие</th>
        <th>Объект</th>
        <th>Тип объекта</th>
        <th>Описание</th>
        <th>Дата/Время</th>
      </tr>
    </thead>
    <tbody>
      <!-- Данные будут вставлены сюда -->
    </tbody>
  </table>

  <script>
    const tbody = document.querySelector("#logsTable tbody");

    // Загружаем логи через GET /admin/logs
    fetch("/admin/getlogs")
      .then(res => {
        if (!res.ok) throw new Error("Ошибка при загрузке логов");
        return res.json();
      })
      .then(logs => {
        logs.forEach(log => {
          const tr = document.createElement("tr");
          const date = new Date(log.created_at);
          const formattedDate = date.toLocaleString("ru-RU", { dateStyle: "short", timeStyle: "short" });

          tr.innerHTML = `
            <td>${log.id}</td>
            <td>${log.user_id}</td>
            <td>${log.action}</td>
            <td>${log.target_id}</td>
            <td>${log.target_type}</td>
            <td>${log.description}</td>
            <td>${formattedDate}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error(err);
        tbody.innerHTML = `<tr><td colspan="7">Не удалось загрузить логи</td></tr>`;
      });
  </script>
</body>
</html>
