<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Отправка Refresh запроса</title>
</head>
<body>
  <h2>Отправка запроса на /refresh</h2>
  <button id="sendBtn">Отправить запрос</button>

  <script>
    document.getElementById("sendBtn").addEventListener("click", () => {
      const data = {
        title: "Title", 
        description: "Description",
        price: 15, 
        category_id: 1, 
        created_at: Date.now().toString(), 
        updated_at: Date.now().toString()
      };

      // fetch("http://localhost:3000/resetpassword", {
      //   method: "POST",
      //   headers: {
      //     "Content-Type": "application/json",
      //     "authorization": ""
      //   },
      //   body: JSON.stringify({email: data.email})
      // })
      fetch("http://localhost:3000/createproduct", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "authorization": ""
        },
        body: JSON.stringify({data})
      })
        .then(res => res.json())
        .then(response => {
          console.log("Ответ от сервера:", response);
          alert("Ответ от сервера: " + JSON.stringify(response));
        })
        .catch(error => {
          console.error("Ошибка:", error);
          alert("Ошибка при запросе: " + error);
        });
    });
  </script>
</body>
</html>
