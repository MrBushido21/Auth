<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Админ - Заказы</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
    h1 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li { padding: 10px 0; border-bottom: 1px solid #ccc; }
    a { text-decoration: none; color: #007bff; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Список заказов</h1>
  <ul id="ordersList">
    <!-- Сюда будут вставляться заказы -->
  </ul>

  <script>
    async function fetchOrders() {
      try {
        const response = await fetch('/orders'); // эндпоинт для получения заказов
        if (!response.ok) throw new Error('Ошибка при получении заказов');

        const orders = await response.json();

        const ordersList = document.getElementById('ordersList');
        ordersList.innerHTML = '';

        orders.forEach(order => {
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.href = `/admin/fullorder?id=${order.id}`;

          // Форматируем дату по-русски
          const date = new Date(order.created_at);
          const formattedDate = date.toLocaleString('ru-RU', {
            day: 'numeric',
            month: 'long',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });

          link.textContent = `Заказ #${order.id} — ${formattedDate}`;
          li.appendChild(link);
          ordersList.appendChild(li);
        });

      } catch (err) {
        console.error(err);
        document.getElementById('ordersList').innerHTML = '<li>Не удалось загрузить заказы.</li>';
      }
    }

    fetchOrders();
  </script>
</body>
</html>
